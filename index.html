<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <section class="sec1">
        <h1>Temperature Converter</h1>
        <div class="container">
            <div class="input_temp">
                <select id="Temperature-1" name="Temperature-1">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Deg. Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <br>
                <input type="number"  id="input" placeholder="Enter the numeric value">
            </div>
            <div class="convert_to">
                <p>Convert To</p>
                <select id="Temperature-2" name="Temperature-2">
                    <option value="Celsius">Deg. Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
        </div>
        <div class="output">
            <p>Result</p>
            <input id="output">
        </div>
        <button type="button" id="btn">Convert</button>
        <p id="error"></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
